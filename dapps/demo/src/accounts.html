<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simple Dapp: Accounts</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Simple Dapp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/accounts.html">Accounts</a>
        </div>
      </div>
    </nav>

    <div class="container">
        <h1>Accounts</h1>
    </div>
    
    <div class="container">
        <table id="accounts" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
    <script>

function show(response) {
    var accounts = response.result;
    var naccounts = accounts.length;
    
    for (var k = 0; k < naccounts; k++) {
        var account = accounts[k];
        
        var trow = $('<tr>')
            .append($('<td>')
                .text(account));
                
        $('#accounts').find('tbody').append(trow);
    }
}

app.getAccounts(0, show);

    </script>
  </body>
</html>
